<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <p class="card-title">Current Balance</p>
  <p class="balance">$12,345.67</p>
  <p class="account">
    <svg
      width="20"
      height="20"
      fill="none"
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <rect width="22" height="16" x="1" y="4" rx="2" ry="2"></rect>
      <path d="M1 10h22"></path>
    </svg>
    Account: **** **** **** 1234
  </p>
  <div class="buttons">
    <a href="#" class="button button-transfer">
      <svg
        width="16"
        height="16"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path d="M7 17l9.2-9.2M17 17V7H7"></path>
      </svg>
      Transfer
    </a>
    <a href="#" class="button button-save">
      <svg
        width="16"
        height="16"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          d="M19 5c-1.5 0-2.8 1.4-3 2-3.5-1.5-11-.3-11 5 0 1.8 0 3 2 4.5V20h4v-2h3v2h4v-4c1-.5 1.7-1 2-2h2v-7h-2c0-1-.5-1.5-1-2h0V5z"
        ></path>
        <path d="M13 5c-1 1.5-2 3-2 3"></path>
        <path d="M16 5c1 1.5 2 3 2 3"></path>
      </svg>
      Save
    </a>
  </div>
  <svg
    class="dollar-sign"
    width="40"
    height="40"
    fill="none"
    stroke="currentColor"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-width="2"
    viewBox="0 0 24 24"
  >
    <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
  </svg>
</div>

</body>
</html>
